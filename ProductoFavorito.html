            <button id="Luna">
                <i class="Luna bi bi-moon-fill"></i>
            </button>
            <button id="Sol">
                <i class="Sol bi bi-brightness-high-fill"></i>

            <br/>

        <ul class="Top">

            <li class="he">
                <a href="blog.html">Nuestro Blog</a>
            </li>
            <li class="he">
                <a id="MiPerfil">Mi Perfil</a>
            </li>
    
            <li class="heRight">
                <div class="Buscar input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="inpu form-control" placeholder="Buscar..." />
                </div>
            </li>
            <li class="heRight">
                <button id="Carro" class="iconos">
                    <svg class="bi bi-cart4" viewBox="0 0 16 16">
                        <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />

                <button class="iconos" id="Fav">

                        <path d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                    </svg>
                </button>
            </li>
            <li class="heRight">
                <button class="iconos" id="Sesion">
                    <svg lass="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />

                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />

                    <ul class="Sesion1">
                        <li>
                            <div class="input-group mb-3">
                                <p>Nombre: </p>
                                <p id="CargarNombre"> </p>
                            </div>
                        </li>
                        <li>
                            <a href="perfil.html"><button>Mi Perfil</button></a>
                           
                        </li>
                        <li>
                            <button id="CerrarS">Cerrar Seion</button>

                    </ul>
                </div>
                <div class="Close">
                    <ul class="Sesion1">
                        <li class="Crear">
                            <button id="CrearC">! Crear Cuenta !</button>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </header>
    <div class="wrapper">
        <div class="header-mobile">
            <h1 class="logo">Agapet</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </div>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Agapet</h1>
            </header>
                <nav>
                    <ul>
                        <li>
                            <a class="boton-menu boton-volver" href="CarritoCompras.html">
                                <i class="bi bi-arrow-return-left"></i> Ver más productos
                            </a>
                        </li>
                        <li>
                            <a class="boton-menu boton-favoritos active" href="#">
                                <i class="bi bi-heart-fill"></i></i> Favoritos
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="texto-footer">© 2023 Agapet Shop</p>
                </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Favoritos</h2>
            <div class="contenedor-favoritos">
                <p id="favorito-vacio" class="favorito-vacio">Tus favoritos están vacío. <i
                        class="bi bi-emoji-frown"></i></p>
                <div id="favoritos-productos" class="favoritos-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>
                <div id="favoritos-acciones" class="favoritos-acciones disabled">
                    <div class="favoritos-acciones-izquierda">
                        <button id="favoritos" class="favoritos-acciones-vaciar">Eliminar todos los favoritos</button>
                    </div>
                </div>
            </div>
        </main>
    </div>


<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
