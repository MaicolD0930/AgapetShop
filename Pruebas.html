<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .slider-container {
      position: relative;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide{
      min-width: 100%;
    }
    .Conte{
      border: 1px solid black;
      border-radius: 10px;
      background-color: green;
    }

    .slider-nav {
      display: flex;
      justify-content: center;
      margin-top: 10px;

    }

    .slider-nav button {
      background-color: #ddd;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;

    }

    .slider-nav button:hover {
      background-color: #555;
      color: white;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slides">
    <div class="slide">Contenido 1</div>
    <div class="slide">Contenido 2</div>
    <div class="slide">Contenido 3</div>
    <div class="slide">Contenido 4</div>
  </div>

  <div class="slider-nav">
    <button onclick="showSlide(0)">1</button>
    <button onclick="showSlide(1)">2</button>
    <button onclick="showSlide(2)">3</button>
    <button onclick="showSlide(3)">4</button>
  </div>
</div>

<script>
  let currentSlide = 0;

  function showSlide(index) {
    const slides = document.querySelector('.slides');
    const slideWidth = document.querySelector('.slide').clientWidth;
    currentSlide = index;
    slides.style.transform = `translateX(${-slideWidth * index}px)`;
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % 4; // Modificar el 3 al n√∫mero total de slides
    showSlide(currentSlide);
  }

  setInterval(nextSlide, 5000); // Cambiar de slide cada 3 segundos (3000 milisegundos)
</script>

</body>
</html>
