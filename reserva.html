<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="contenido-formulario">
            <h1 id="title">¡Bienvenido a Agapet!</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameInput">
                        <i class="fas fa-user"></i>
                        <input id="NombreImput" type="text" placeholder="Nombre">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input id="CorreoImput" type="email" placeholder="Correo">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <p id="forgotPassword">¿Olvidaste tu contraseña?<a href="#">Haz clic aquí</a></p>
                </div>
                <div class="btn-field">
                    <button id="signUp" type="button">Regístrate</button>
                    <button id="signIn" type="button" class="disable">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="Js/script.js"></script>
</body>
</html>
